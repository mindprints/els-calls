<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Settings Dashboard</title>
    <script src="https://unpkg.com/lamejs@1.2.1/lame.min.js"></script>
    <style>
        /* ... (styles remain the same) */
        #login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #login-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="login-error" style="color: red;"></p>
        </form>
    </div>

    <div id="app-container">
        <!-- The entire dashboard UI goes here -->
        <div class="sidebar">
            <h1>Dashboard</h1>
            <button class="nav-button active" onclick="showTab('settings')">Settings</button>
            <button class="nav-button" onclick="showTab('schedule')">Schedule</button>
            <button class="nav-button" onclick="showTab('audio')">Audio Management</button>
        </div>
        <!-- ... (rest of the dashboard HTML) -->
    </div>

    <script>
        let authHeader = '';

        function setAuthHeader(user, pass) {
            authHeader = 'Basic ' + btoa(user + ':' + pass);
        }

        async function authenticatedFetch(url, options = {}) {
            if (!options.headers) {
                options.headers = {};
            }
            options.headers['Authorization'] = authHeader;

            const response = await fetch(url, options);
            if (response.status === 401) {
                document.getElementById('login-container').style.display = 'flex';
                document.getElementById('app-container').style.display = 'none';
                document.getElementById('login-error').textContent = 'Authentication failed.';
            }
            return response;
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            setAuthHeader(user, pass);

            const response = await authenticatedFetch('/settings');
            if (response.ok) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'flex';
                loadData();
            }
        });

        // Hide the app container by default
        document.getElementById('app-container').style.display = 'none';

        // ... (rest of the application's JavaScript, adapted to use authenticatedFetch)
    </script>
</body>
</html>
